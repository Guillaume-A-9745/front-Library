<div class="container bg-light">
    <div class="text-center py-4">
        <h1 *ngIf="!status">Ajouter un nouveau livre</h1>
        <h1 *ngIf="status">Modifier un livre</h1>
    </div>
    <div class="row">
        <div class="d-sm-none d-md-block col-md-3"></div>

        <div class="col-md-6">
            <form [formGroup]="myForm!" (ngSubmit)="onAddBook(myForm!)">
                <div *ngIf="myForm!.value.id" class="form-group">
                    <label class="control-label">Id : {{myForm!.value.id}} </label>
                </div>
                <div class="form-group">
                    <label class="control-label">Titre du livre : </label>
                    <input type="text" formControlName="title" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Série du livre : </label>
                    <input type="text" formControlName="series" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Numéro dans la série : </label>
                    <input type="text" formControlName="number" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Un cours résumé : </label>
                    <input type="text" formControlName="summary" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Auteur(s) du livre : </label>
                    <input type="text" formControlName="author" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Publier chez : </label>
                    <input type="text" formControlName="publisher" class="form-control">
                </div>
                <div *ngIf="categories">
                    <select formControlName="category">
                        <option *ngFor="let category of categories" [ngValue]="category"
                            [selected]="category.id === book!.category.id">
                            {{category.name}}
                        </option>
                    </select>
                </div>
                <button *ngIf="!status" type="submit" class="btn btn-primary">Ajouter en Base</button>
                <button *ngIf="status" type="submit" class="btn btn-primary">Mise à jour</button>
                <div class="text-danger"> {{error}}</div>
            </form>
        </div>

        <div class="d-sm-none d-md-block col-md-3"></div>
    </div>
</div>
