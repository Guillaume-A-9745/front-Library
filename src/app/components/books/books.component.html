<div class="container bg-light">
    <div class="text-center py-4">
        <h1>Liste des livres</h1>
    </div>
    <div class="d-flex justify-content-around my-4">
        <button class="btn btn-primary px-5 p-2">Tout les livres</button>
        <button class="btn btn-info px-5 p-2">Livres lus</button>
        <button class="btn btn-success px-5 py-2">Mes livres</button>
    </div>
    <div *ngIf="error">
        <div class="text-danger"> {{error}}</div>
    </div>

    <ng-container *ngIf="listBooks">
        <div class="card-group d-flex justify-content-center">
            <div *ngFor="let book of listBooks">
                <div class="card mx-1 my-2" style="width: 360px;">
                    <img class="img-thumbnail img-rounded btn" [src]="host + '/photo/' + book.id" />
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <p>Série : <span>{{book.series}}</span>. Numéro : <span>{{book.number}}</span></p>
                        <p>Résumé : {{book.summary}}</p>
                        <p>Auteur : {{book.author}}</p>
                        <p>Publié chez : {{book.publisher}}</p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-around">
                            <a class="btn btn-info my-1 px-2">Déjà lu</a>
                            <a class="btn btn-success my-1 px-2">Déjà acheté</a>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-warning my-1 px-2" (click)="onUpdateBook(book)">Modifier</a>
                            <a class="btn btn-danger my-1 px-2" (click)="onDeleteBook(book)">Supprimer</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </ng-container>
</div>
